<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>

    <!-- Bootstrap and CSS Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Website Header -->
    <header>
        <h1 class="my-3 text-light text-center">Coding Quiz Challenge</h1>
        <hr class="bg-light">
    </header>

    <!-- Quiz Containter -->
    <div class="container bg-light p-4 my-4 rounded">

        <!-- heading elements div-->
        <div class="headingDiv">
            <p class="p-3 float-left m-0" id="score" style="display: none;">Score: 0</p>
            <u class="p-3 float-left m-0" id="highscores">View Highscores</u>
            <p class="p-3 float-right m-0" id="timer">Timer: 60s</p>
        </div>

        <div class="jumbotron m-0 text-center">

            <!-- start page div -->
            <div class="startPageDiv">
                <h3 class="px-5 m-5">
                    Try to answer the following code-related questions within the time limit. Keep in mind that
                    incorrect answers will penalize your score/time by ten seconds. Post your initals at the end to
                    view the highscores!
                </h3>
                <button type="button" class="btn btn-primary btn-lg btnStartQuiz">Start Quiz</button>
            </div>

            <!-- question div -->
            <div class="questionDiv" style="display: none;">
                <h3 class="mt-0" id="questionTitle"></h3>
                <h4 id="questionPrompt"></h4>
                <br>
                <div class="btn-group-vertical bt-group-lg w-50" id="choicesDiv"></div>
                <br><br>
                <div id="buttonDiv"></div>
            </div>

            <!-- end page div -->
            <div class="endPageDiv" style="display: none;">
                <h3>All Done!</h3><br>
                <p id="userScore"></p><br>
                <form id="initialsForm">
                    <label for="initials">Enter Initials:</label>
                    <input type="text" name="initialsInput" id="initialsInput">
                    <button type="submit" class="btn btn-primary w-20 btnSubmit">Submit</button>
                </form>
            </div>

            <!-- highscores div -->
            <div class="highscoresDiv" style="display: none;">
                <h3>Highscores:</h3><br>
                <ol class="bg-primary text-white w-50 d-inline-block" id="highscoresList"></ol><br><br>
                <button type="button" class="btn btn-primary w-20 btnRestart">Restart Quiz</button>
                <button type="button" class="btn btn-primary w-20 btnClear">Clear Highscores</button>
            </div>

            <!-- progress bar div -->
            <div class="progress fixed-bottom">
                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JavaScript Links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- My JavaScript Links -->
    <script src="./script.js"></script>
    <script src="./questions.js"></script>
</body>

</html>
